<ion-content color="dark" fullscreen>

    <div class="container">

        <div class="trackit">
            <a>Track-it</a>
        </div>

        <div class="register">
            <a>Register</a>
        </div>

        <div class="email">
            <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
        </div>

        <div class="password">
            <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
        </div>

        <div class="registerButton">
            <ion-button  fill="solid" color="dark" slot="end" (click)="registerEmail()">Register</ion-button>
        </div>

        <div class="googleButton">
            <ion-button expand="block" fill="outline" color="dark" (click)="registerGoogle()"> Register With Google
                <ion-icon name="logo-google" slot="start">   </ion-icon>
            </ion-button>
        </div>

        <div class="login">
            <a>Already have an account ?</a>
        </div>

        <div class="loginButton">
            <ion-button expand="block" fill="outline" color="dark" routerLink="/login">Login</ion-button>
        </div>

    </div>
</ion-content>
