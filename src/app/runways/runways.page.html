<ion-header>
  <div class="head">
  <ion-toolbar color="primary">
    <ion-button slot="start" >
      <ion-menu-button></ion-menu-button>
    </ion-button>
    <ion-title class="ion-text-center">
      Runways
    </ion-title>
  </ion-toolbar>
  </div>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)" pullFactor="0.5" pullMin="100" pullMax="200">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div>
    <ion-button (click)="presentActionSheet()" expand="block">Add Runway</ion-button>
    <div *ngIf="savedRunways.length>0">

      <ion-card *ngFor="let runway of savedRunways">
        <ion-card-header>
          {{runway.event}}
        </ion-card-header>
          <ion-card-content>
            {{runway.runway}}
          </ion-card-content>
      </ion-card>

    </div>
  </div>

</ion-content>
