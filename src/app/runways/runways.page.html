<ion-header translucent="true">
  <ion-toolbar>

    <ion-button class="menu" color="none" slot="start">
      <ion-menu-button size="large"></ion-menu-button>
    </ion-button>

    <ion-title class="header">
      Runways
    </ion-title>

    <ion-button class="invisible" color="dark" slot="end">
      <ion-menu-button size="large"></ion-menu-button>
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content color="dark" fullscreen>

<!--  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)" pullFactor="0.5" pullMin="100" pullMax="200">-->
<!--    <ion-refresher-content></ion-refresher-content>-->
<!--  </ion-refresher>-->

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentActionSheet()" color="dark">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

    <div *ngIf="runways">
      <ion-card *ngFor="let runway of runways | async" (click)="edit(runway.title, runway.event, runway.runway, runway.steps, runway.id)">
        <ion-card-header>
          <ion-card-title>
            {{runway.event}}, {{runway.steps}}
          </ion-card-title>
        </ion-card-header>
          <ion-card-content>
            {{runway.runway}}
          </ion-card-content>
      </ion-card>
    </div>

  <div *ngIf="runways == null">
    <h1>You don't have any saved runways.</h1>
  </div>

</ion-content>
