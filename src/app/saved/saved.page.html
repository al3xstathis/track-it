<ion-header>
  <ion-toolbar color="primary" >
    <ion-button slot="start" >
      <ion-menu-button></ion-menu-button>
    </ion-button>
    <ion-title>
      <p class="text-align-center">Saved</p>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
      <ion-list *ngIf="savedEvent.length>0">
        <ion-item *ngFor="let saved of savedEvent" button="">
            <ion-col>
                <ion-label>{{saved.title}}</ion-label>
            </ion-col>
            <ion-col>
                    <p class="data">Day One: {{saved.dayOne}}, Day Two: {{saved.dayTwo}}, Total: {{saved.total}}</p>
            </ion-col>
        </ion-item>
      </ion-list>

    <div *ngIf="savedEvent.length==0">
        <h1>You don't have any saved events.</h1>
    </div>

</ion-content>
